apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "enterprise-metrics.storeGatewayFullname" . }}
  labels:
    {{- include "enterprise-metrics.labels" . | nindent 4 }}
    {{- with .Values.storeGateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.storeGateway.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.storeGateway.replicas }}
  selector:
    matchLabels:
      {{- include "enterprise-metrics.storeGatewaySelectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.storeGateway.strategy | nindent 4 }}
  serviceName: {{ template "enterprise-metrics.storeGatewayFullname" . }}
  {{- if .Values.storeGateway.persistentVolume.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: storage
        {{- if .Values.storeGateway.persistentVolume.annotations }}
        annotations:
          {{ toYaml .Values.storeGateway.persistentVolume.annotations | nindent 10 }}
        {{- end }}
      spec:
        {{- if .Values.storeGateway.persistentVolume.storageClass }}
        {{- if (eq "-" .Values.storeGateway.persistentVolume.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.storeGateway.persistentVolume.storageClass }}"
        {{- end }}
        {{- end }}
        accessModes:
          {{ toYaml .Values.storeGateway.persistentVolume.accessModes | nindent 10 }}
        resources:
          requests:
            storage: "{{ .Values.storeGateway.persistentVolume.size }}"
  {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: memberlist
        {{- include "enterprise-metrics.storeGatewaySelectorLabels" . | nindent 8 }}
        {{- with .Values.storeGateway.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- if .Values.useExternalConfig }}
        checksum/config: {{ .Values.externalConfigVersion }}
        {{- else }}
        checksum/config: {{ include (print $.Template.BasePath "/secret-config.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.storeGateway.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "enterprise-metrics.serviceAccountName" . }}
      {{- if .Values.storeGateway.priorityClassName }}
      priorityClassName: {{ .Values.storeGateway.priorityClassName }}
      {{- end }}
      securityContext:
        fsGroup: 10001
      initContainers:
        {{- toYaml .Values.storeGateway.initContainers | nindent 8 }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.storeGateway.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.storeGateway.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.storeGateway.tolerations | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.storeGateway.terminationGracePeriodSeconds }}
      volumes:
        - name: config
          secret:
            {{- if .Values.useExternalConfig }}
            secretName: {{ .Values.externalConfigSecretName }}
            {{- else }}
            secretName: {{ template "enterprise-metrics.fullname" . }}
            {{- end }}
        - name: runtime-config
          configMap:
            name: {{ template "enterprise-metrics.fullname" . }}-runtime
        - name: license
          secret:
            secretName: {{ .Values.license.secretName }}
        {{- if not .Values.storeGateway.persistentVolume.enabled }}
        - name: storage
          emptyDir: {}
        {{- end }}
        {{- if .Values.storeGateway.extraVolumes }}
        {{ toYaml .Values.storeGateway.extraVolumes | nindent 8 }}
        {{- end }}
      containers:
        {{- if .Values.storeGateway.extraContainers }}
        {{ toYaml .Values.storeGateway.extraContainers | nindent 8 }}
        {{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ template "enterprise-metrics.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-target=store-gateway"
            - "-config.file=/etc/enterprise-metrics/enterprise-metrics.yaml"
            - "-memberlist.join={{ template "enterprise-metrics.fullname" . }}-memberlist"
            {{- if .Values.minio.enabled }}
            - -admin.client.backend-type=s3
            - -admin.client.s3.endpoint={{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc:9000
            - -admin.client.s3.bucket-name=enterprise-metrics-admin
            - -admin.client.s3.access-key-id=enterprise-metrics
            - -admin.client.s3.secret-access-key=supersecret
            - -admin.client.s3.insecure=true
            - -blocks-storage.s3.endpoint={{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc:9000
            - -blocks-storage.s3.bucket-name=enterprise-metrics-tsdb
            - -blocks-storage.s3.access-key-id=enterprise-metrics
            - -blocks-storage.s3.secret-access-key=supersecret
            - -blocks-storage.s3.insecure=true
            {{- end }}
            {{- if .Values.memcached.enabled }}
            - -blocks-storage.bucket-store.chunks-cache.backend=memcached
            - -blocks-storage.bucket-store.chunks-cache.memcached.addresses=dns+{{ .Release.Name }}-memcached.{{ .Release.Namespace }}.svc:11211
            - -blocks-storage.bucket-store.chunks-cache.memcached.max-item-size={{ .Values.memcached.maxItemMemory }}
            {{- end }}
            {{- if index .Values "memcached-queries" "enabled" }}
            - -blocks-storage.bucket-store.index-cache.backend=memcached
            - -blocks-storage.bucket-store.index-cache.memcached.addresses=dns+{{ .Release.Name }}-memcached-queries.{{ .Release.Namespace }}.svc:11211
            - -blocks-storage.bucket-store.metadata-cache.memcached.max-item-size={{ (index .Values "memcached-queries").maxItemMemory }}
            {{- end }}
            {{- if index .Values "memcached-metadata" "enabled" }}
            - -blocks-storage.bucket-store.metadata-cache.backend=memcached
            - -blocks-storage.bucket-store.metadata-cache.memcached.addresses=dns+{{ .Release.Name }}-memcached-metadata.{{ .Release.Namespace }}.svc:11211
            - -blocks-storage.bucket-store.metadata-cache.memcached.max-item-size={{ (index .Values "memcached-metadata").maxItemMemory }}
            {{- end }}
            {{- range $key, $value := .Values.storeGateway.extraArgs }}
            - "-{{ $key }}={{ $value }}"
            {{- end }}
          volumeMounts:
            {{- if .Values.storeGateway.extraVolumeMounts }}
            {{ toYaml .Values.storeGateway.extraVolumeMounts | nindent 12}}
            {{- end }}
            - name: config
              mountPath: /etc/enterprise-metrics
            - name: runtime-config
              mountPath: /var/enterprise-metrics
            - name: license
              mountPath: /license
            - name: storage
              mountPath: "/data"
              {{- if .Values.storeGateway.persistentVolume.subPath }}
              subPath: {{ .Values.storeGateway.persistentVolume.subPath }}
              {{- end }}
          ports:
            - name: http-metrics
              containerPort: {{ .Values.config.server.http_listen_port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.config.server.grpc_listen_port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.storeGateway.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.storeGateway.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.storeGateway.resources | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
            {{- toYaml .Values.storeGateway.securityContext | nindent 12 }}
          env:
            {{- if .Values.storeGateway.env }}
              {{- toYaml .Values.storeGateway.env | nindent 12 }}
            {{- end }}
