apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "enterprise-metrics.overridesExporterFullname" . }}
  annotations:
    {{- with .Values.overridesExporter.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "enterprise-metrics.overridesExporterLabels" . | nindent 4 }}
    {{- with .Values.overridesExporter.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.overridesExporter.replicas }}
  selector:
    matchLabels:
      {{- include "enterprise-metrics.overridesExporterSelectorLabels" . | nindent 6 }}
  strategy:
    {{- toYaml .Values.overridesExporter.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "enterprise-metrics.overridesExporterSelectorLabels" . | nindent 8 }}
        {{- with .Values.overridesExporter.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- if .Values.useExternalConfig }}
        checksum/config: {{ .Values.externalConfigVersion }}
        {{- else }}
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end}}
        {{- with .Values.overridesExporter.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "enterprise-metrics.serviceAccountName" . }}
      {{- if .Values.overridesExporter.priorityClassName }}
      priorityClassName: {{ .Values.overridesExporter.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.overridesExporter.securityContext | nindent 8 }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      initContainers:
        {{- toYaml .Values.overridesExporter.initContainers | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ template "enterprise-metrics.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-target=overrides-exporter"
            - "-config.file=/etc/enterprise-metrics/enterprise-metrics.yaml"
            {{- if .Values.minio.enabled }}
            - -admin.client.backend-type=s3
            - -admin.client.s3.endpoint={{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc:9000
            - -admin.client.s3.bucket-name=enterprise-metrics-admin
            - -admin.client.s3.access-key-id=enterprise-metrics
            - -admin.client.s3.secret-access-key=supersecret
            - -admin.client.s3.insecure=true
            {{- end }}
            {{- range $key, $value := .Values.overridesExporter.extraArgs }}
            - "-{{ $key }}={{ $value }}"
            {{- end }}
          volumeMounts:
            {{- if .Values.overridesExporter.extraVolumeMounts }}
              {{ toYaml .Values.overridesExporter.extraVolumeMounts | nindent 12}}
            {{- end }}
            - name: config
              mountPath: /etc/enterprise-metrics
            - name: runtime-config
              mountPath: /var/enterprise-metrics
            - name: license
              mountPath: /license
            - name: storage
              mountPath: "/data"
              subPath: {{ .Values.overridesExporter.persistence.subPath }}
          ports:
            - name: http-metrics
              containerPort: {{ .Values.config.server.http_listen_port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.config.server.grpc_listen_port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.overridesExporter.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.overridesExporter.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.overridesExporter.resources | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
          env:
            {{- if .Values.overridesExporter.env }}
            {{ toYaml .Values.overridesExporter.env | nindent 12 }}
            {{- end }}
        {{- with .Values.overridesExporter.extraContainers }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.overridesExporter.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.overridesExporter.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.overridesExporter.tolerations | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.overridesExporter.terminationGracePeriodSeconds }}
      volumes:
        - name: config
          secret:
          {{- if .Values.useExternalConfig }}
            secretName: {{ .Values.externalConfigSecretName }}
          {{- else }}
            secretName: {{ template "enterprise-metrics.fullname" . }}
          {{- end }}
        - name: runtime-config
          configMap:
            name: {{ template "enterprise-metrics.fullname" . }}-runtime
        {{- if .Values.overridesExporter.extraVolumes }}
        {{ toYaml .Values.overridesExporter.extraVolumes | nindent 8}}
        {{- end }}
        - name: license
          secret:
            secretName: {{ .Values.license.secretName }}
        - name: storage
          emptyDir: {}
        {{- if .Values.minio.enabled }}
        - name: minio-configuration
          projected:
            sources:
            - configMap:
                name: {{ .Release.Name }}-minio
            - secret:
                name: {{ .Release.Name }}-minio
        {{- if .Values.minio.tls.enabled }}
        - name: cert-secret-volume-mc
          secret:
            secretName: {{ .Values.minio.tls.certSecret }}
            items:
            - key: {{ .Values.minio.tls.publicCrt }}
              path: CAs/public.crt
        {{- end }}
        {{- end }}
